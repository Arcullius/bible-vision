<!doctype html>
<html lang="en" class="scroll-smooth">

  <head><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bible Vision</title>

    <link rel="icon" href="MM_favicon.ico" sizes="any">
    <link rel="stylesheet" href="/output.css">
    <script src="/logic.js" defer></script>
  </head>

  <body class="bg-[#F5F1E8] text-gray-800 min-h-screen flex antialiased">
    
    <!-- Side Navigation -->
    <aside class="w-80 bg-gradient-to-b from-[#E8DCC4] to-[#D4C5A9] border-r-2 border-[#8B7355] flex flex-col shadow-lg">
      <!-- Header -->
      <header class="bg-gradient-to-r from-[#8B7355] to-[#A0865F] text-[#F5F1E8] px-6 py-5 border-b-2 border-[#D4A574]">
        <h1 class="text-2xl font-serif font-bold tracking-wide">
          ✝ Bible Vision
        </h1>
        <p class="text-sm text-[#F4E4C1] mt-1">Scripture Explorer</p>
      </header>

      <!-- Navigation Controls -->
      <nav class="flex-grow px-6 py-6 space-y-6 overflow-y-auto">
        <!-- Random Verse -->
        <div class="space-y-2">
          <h3 class="text-sm font-semibold text-[#6B5644] uppercase tracking-wide">Explore</h3>
          <button id="btn-random" class="w-full px-4 py-3 bg-gradient-to-r from-[#D4A574] to-[#C9963E] hover:from-[#C9963E] hover:to-[#B8862D] text-white rounded border-2 border-[#B8862D] font-medium transition-all shadow-md hover:shadow-lg">
            ✨ Random Verse
          </button>
        </div>

        <!-- Verse Lookup -->
        <div class="space-y-2">
          <h3 class="text-sm font-semibold text-[#6B5644] uppercase tracking-wide">Verse Lookup</h3>
          <form id="bv-verse-form" class="space-y-2">
            <input id="bv-verse-book" class="w-full px-3 py-2 rounded border-2 border-[#D4A574] bg-[#F5F1E8] focus:border-[#C9963E] focus:outline-none focus:ring-2 focus:ring-[#F4E4C1]" placeholder="Book (e.g., John)" />
            <div class="flex gap-2">
              <input id="bv-verse-chapter" class="w-16 px-2 py-2 rounded border-2 border-[#D4A574] bg-[#F5F1E8] focus:border-[#C9963E] focus:outline-none text-center" placeholder="Ch" />
              <input id="bv-verse-verse" class="w-16 px-2 py-2 rounded border-2 border-[#D4A574] bg-[#F5F1E8] focus:border-[#C9963E] focus:outline-none text-center" placeholder="V" />
            </div>
            <button class="w-full px-4 py-2 bg-[#8B7355] hover:bg-[#A0865F] text-[#F5F1E8] rounded border-2 border-[#6B5644] transition-colors">Find</button>
          </form>
        </div>

        <!-- Book Lookup -->
        <div class="space-y-2">
          <h3 class="text-sm font-semibold text-[#6B5644] uppercase tracking-wide">Book Lookup</h3>
          <form id="bv-book-form" class="space-y-2">
            <input id="bv-book-name" class="w-full px-3 py-2 rounded border-2 border-[#D4A574] bg-[#F5F1E8] focus:border-[#C9963E] focus:outline-none focus:ring-2 focus:ring-[#F4E4C1]" placeholder="Book name" />
            <button class="w-full px-4 py-2 bg-[#8B7355] hover:bg-[#A0865F] text-[#F5F1E8] rounded border-2 border-[#6B5644] transition-colors">Open Book</button>
          </form>
        </div>

        <!-- Search -->
        <div class="space-y-2">
          <h3 class="text-sm font-semibold text-[#6B5644] uppercase tracking-wide">Search</h3>
          <form id="bv-search-form" class="space-y-2">
            <input id="bv-search-q" class="w-full px-3 py-2 rounded border-2 border-[#D4A574] bg-[#F5F1E8] focus:border-[#C9963E] focus:outline-none focus:ring-2 focus:ring-[#F4E4C1]" placeholder="Search text" />
            <input id="bv-search-book" class="w-full px-3 py-2 rounded border-2 border-[#D4A574] bg-[#F5F1E8] focus:border-[#C9963E] focus:outline-none focus:ring-2 focus:ring-[#F4E4C1]" placeholder="In book (optional)" />
            <button class="w-full px-4 py-2 bg-[#8B7355] hover:bg-[#A0865F] text-[#F5F1E8] rounded border-2 border-[#6B5644] transition-colors">Search</button>
          </form>
        </div>

        <!-- Word Count -->
        <div class="space-y-2">
          <h3 class="text-sm font-semibold text-[#6B5644] uppercase tracking-wide">Word Count</h3>
          <form id="bv-count-form" class="space-y-2">
            <input id="bv-count-word" class="w-full px-3 py-2 rounded border-2 border-[#D4A574] bg-[#F5F1E8] focus:border-[#C9963E] focus:outline-none focus:ring-2 focus:ring-[#F4E4C1]" placeholder="Word to count" />
            <button class="w-full px-4 py-2 bg-[#8B7355] hover:bg-[#A0865F] text-[#F5F1E8] rounded border-2 border-[#6B5644] transition-colors">Count</button>
          </form>
        </div>
      </nav>

      <!-- Footer -->
      <footer class="px-6 py-4 border-t-2 border-[#8B7355] text-center text-xs text-[#6B5644]">
        <p>© 2025 Bible Vision</p>
      </footer>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-grow flex flex-col overflow-hidden">
      <!-- Content Header -->
      <div class="bg-gradient-to-r from-[#F4E4C1] to-[#E8DCC4] border-b-2 border-[#D4A574] px-8 py-6">
        <h2 class="text-3xl font-serif font-bold text-[#6B5644]">Scripture</h2>
        <p class="text-sm text-[#8B7355] mt-1">Select a verse, book, or search to begin</p>
      </div>

      <!-- Scrollable Content -->
      <div class="flex-grow overflow-y-auto px-8 py-6">
        <div id="bv-result" class="prose prose-stone max-w-none">
          <!-- Welcome Message -->
          <div class="text-center py-12">
            <div class="inline-block p-6 bg-gradient-to-br from-[#F4E4C1] to-[#E8DCC4] rounded-lg border-2 border-[#D4A574] shadow-md">
              <p class="text-lg text-[#6B5644] font-serif italic">
                "Your word is a lamp to my feet and a light to my path."
              </p>
              <p class="text-sm text-[#C9963E] font-semibold mt-2">— Psalm 119:105</p>
            </div>
            <p class="mt-6 text-[#8B7355]">Use the navigation panel to explore scripture</p>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
